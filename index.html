<html>
  <head>
    <title>FIT2102 A1 2023</title>
  </head>
  <body>
    <h1>Tetris</h1>
    <main id="main" class="flex row">
      <svg id="svgCanvas">
        <g id="gameOver" visibility="hidden">
          <rect x="26" y="120" fill="white" height="48" width="149"></rect>
          <text x="36" y="150">Game Over</text>
        </g>
      </svg>
      <div id="sideBar" class="flex col">
        <svg id="svgPreview"></svg>
        <svg id="holdPreview"></svg>
        <div id="info" class="flex col">
          <div class="text">
            <span class="left">Level: </span>
            <span class="right" id="levelText">...</span>
          </div>
          <div class="text">
            <span class="left">Score: </span>
            <span class="right" id="scoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Highscore: </span>
            <span class="right" id="highScoreText">...</span>
          </div>
          <div class="text">
            <span>Controls: </span><br>
            <span class="left2">Rotate</span>
            <span class="right2">W</span><br>
            <span class="left2">Left/Down/Right</span>
            <span class="right2">A / S / D</span><br>
            <span class="left2">Hold block</span>
            <span class="right2">H</span><br>
            <span class="left2">Reset</span>
            <span class="right2">R</span><br>
            <span class="left2">Hard drop</span>
            <span class="right2">X</span>
          </div>
        </div>
      </div>
      <audio id="tetrisAudio" controls autoplay loop src="tetris.mp3" type="audio/mpeg"></audio>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
